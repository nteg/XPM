<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8" />
    <title>I101</title>

    <!-- I101 references -->
    <link href="css/index.css" rel="stylesheet" />


    <script src="scripts/winstore-jscompat.js"></script>
    <link href="bower_components/ionic/css/ionic.css" rel="stylesheet" />
    <!--<script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/ionic/js/ionic.js"></script>-->
    <script src="bower_components/ionic/js/ionic.bundle.js"></script>

</head>
<body ng-controller="TodoCtrl">
   
    <script id="new-task.html" type="text/ng-template">

        <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
                <h1 class="title">New Task</h1>
                <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>

                <form ng-submit="createTask(task)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Create Task</button>
                    </div>
                </form>

            </ion-content>

        </div>

    </script>

    <!--<div class="bar bar-header bar-positive">
        <h1 class="title">Ionic Application</h1>
        <p id="deviceProperties">Loading device properties...</p>
    </div>-->
    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <button class="button button-icon" ng-click="toggleProjects()">
                    <i class="icon ion-navicon"></i>
                </button>
                <h1 class="title">{{activeProject.title}}</h1>
                <!-- New Task button-->
                <button class="button button-icon" ng-click="newTask()">
                    <i class="icon ion-compose"></i>
                </button>
            </ion-header-bar>
            <ion-content scroll="false">
                <ion-list>
                    <ion-item ng-repeat="task in activeProject.tasks">
                        {{task.title}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Projects</h1>
                <button class="button button-icon ion-plus" ng-click="newProject()"></button>
            </ion-header-bar>
            <ion-content scroll="false">
                <ion-list>
                    <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                        {{project.title}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

    <ion-tabs class="tabs-positive tabs-icon-only">

        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <!-- Tab 1 content -->
        </ion-tab>

        <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <ion-header-bar class="bar-positive">
                <div class="buttons">
                    <button class="button button-icon icon ion-ios-minus-outline"
                            ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
                </div>
                <h1 class="title">Ionic Delete/Option Buttons</h1>
                <div class="buttons">
                    <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                        Reorder
                    </button>
                </div>
            </ion-header-bar>

            <ion-content>

                <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->

                <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

                    <ion-item ng-repeat="item in items"
                              item="item"
                              href="#/item/{{item.id}}" class="item-remove-animate">
                        Item {{ item.id }}
                        <ion-delete-button class="ion-minus-circled"
                                           ng-click="onItemDelete(item)">
                        </ion-delete-button>
                        <ion-option-button class="button-assertive"
                                           ng-click="edit(item)">
                            Edit
                        </ion-option-button>
                        <ion-option-button class="button-calm"
                                           ng-click="share(item)">
                            Share
                        </ion-option-button>
                        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
                    </ion-item>

                </ion-list>

            </ion-content>

        </ion-tab>

        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
            <div class="list">
                <a class="item item-avatar" href="#">
                    <img src="venkman.jpg">
                    <h2>Venkman</h2>
                    <p>Back off, man. I'm a scientist.</p>
                </a>
                </div>
</ion-tab>

    </ion-tabs>



    

    <script src="scripts/ngCode.js"></script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
