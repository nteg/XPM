<ion-view view-title="My Nagarro">
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <button ng-click="create('mainmenu.people')" class="button button-full button-energized square">
                    <div class="ion-ios-people enlarge"></div>
                    People
                </button>
            </div>
            <div class="col">
                <button ng-click="create('mainmenu.announcements')" class="button button-full button-balanced square">
                    <div class="ion-paper-airplane enlarge"></div>
                    Announcements
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button ng-click="create('mainmenu.quora')" class="button button-full button-calm square">
                    <div class="ion-android-microphone enlarge"></div>
                    Quora
                </button>
            </div>
            <div class="col">
                <button ng-click="create('mainmenu.settings')" class="button button-full button-royal square">
                    <div class="ion-gear-a enlarge"></div>
                    Settings
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-full button-assertive square">
                    <div class="ion-log-out enlarge"></div>
                    Logout
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
