<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-home" ng-click="create('mainmenu.home')"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a href="#/main/people" class="item item-icon-left" menu-close>
                    <i class="icon ion-ios-people"></i>
                    People
                </a>
                <a href="#/main/announcements" class="item item-icon-left" menu-close>
                    <i class="icon ion-paper-airplane"></i>Announcements
                </a>
                <a href="#/main/quora" class="item item-icon-left" menu-close>
                    <i class="icon ion-android-microphone"></i>Quora
                </a>
                <a href="#/main/settings" class="item item-icon-left" menu-close>
                    <i class="icon ion-gear-a"></i>Settings
                </a>
                <a href="#/main/logout" class="item item-icon-left" menu-close>
                    <i class="icon ion-log-out"></i>Logout
                </a>
            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
