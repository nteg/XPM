<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="bower_components/pouchdb-authentication/dist/pouchdb.authentication.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/userService.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="interview" ng-controller="AppCtrl">

    <ion-side-menus enable-menu-with-back-views="false">

      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-energized"><h2 class="title">Menu</h2></ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
            <ion-item class="item item-icon-left" href="#/home" menu-close>
                <i class="icon ion-home"></i>Home
            </ion-item>
            <ion-item class="item item-icon-left" href="#/profile/general" menu-close ng-show="getItem('LOGIN_SUCCESS')==true">
                <i class="icon ion-person"></i>Profile
            </ion-item>
            <ion-item class="item item-icon-left" href="tel: +91 9891234567" menu-close ng-show="getItem('LOGIN_SUCCESS')==true">
                <i class="icon ion-android-call"></i>Call HR
            </ion-item>
            <ion-item class="item item-icon-left" menu-close href="#/query" ng-show="getItem('LOGIN_SUCCESS')==true">
                <i class="icon ion-help"></i>Ask HR
            </ion-item>
            <ion-item class="item item-icon-left" href="#/about" menu-close>
                <i class="icon ion-lightbulb"></i>About
            </ion-item>
            <ion-item class="item item-icon-left" href="#/login" menu-close ng-show="getItem('LOGIN_SUCCESS')==false">
                <i class="icon ion-log-in"></i>Login
            </ion-item>
             <ion-item class="item item-icon-left" ng-click="logOut()" menu-close ng-show="getItem('LOGIN_SUCCESS')==true">
                <i class="icon ion-log-out"></i>LogOut
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
