<ion-view title="Professional">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <label class="item item-input item-floating-label">
            <span class="input-label">Experience</span>
            <div class="row">
                <div class="col"><input type="text" ng-model="profileData.experience.years" placeholder="Years"></div>
                <div class="col"><input type="number" min="0" max="12" ng-model="profileData.experience.months" placeholder="Months"></div>
            </div>
        </label>
    </ion-content>
</ion-view>
